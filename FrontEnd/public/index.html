<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome To Canvas Lite</title>
</head>
<body>

    <!-- Date and Time Bar -->
    <div id="date-bar">
    </div>


    <div class="container">
        <table class="table-70">
            <thead>
                <tr>
                    <th>Upcoming Assignments</th>
                </tr>
            </thead>
            <tbody id="assignment-output">
            <!-- Assignments from JS file in here. -->
            </tbody>
        </table>

        <!-- Right Section: Contains Grades and Groq AI tables -->
        <div class="right-section">
            <table class="table-30">
                <thead>
                    <tr>
                        <th>Grades</th>
                    </tr>
                </thead>
                <tbody id="grade-output">
                <!-- Grades from JS file in here -->
                </tbody>
            </table>

            <table class="table-30">
                <thead>
                    <tr>
                        <th>Groq AI Study Plan</th>
                    </tr>
                </thead>
                <tbody id="groq-output">
                <!-- Groq AI output from JS file in here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
