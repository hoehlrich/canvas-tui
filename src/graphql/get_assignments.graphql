query GetAssignments($courseId: ID!) {
    course(id: $courseId) {
        name
            assignmentsConnection(first: 1000) {
                nodes {
                    name
                    description
                    htmlUrl
                    dueAt
                    submissionsConnection {
                        nodes {
                            submissionStatus
                        }
                    }
                }
            }
        courseNickname
    }
}
